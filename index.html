<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="assets/security.png" class="img" alt="Security image">
            </div>
            <div class="col">
                <div id="app">
                    <div class="password_field">
                        <input maxlength="24" id="password" type="text" />
                        <span id="copy" class="copy" onclick="copyText()">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                version="1.1" viewBox="0 0 460 460" style="enable-background:new 0 0 460 460;"
                                xml:space="preserve" data-js-selector="copy">
                                <path
                                    d="M425.934,0H171.662c-18.122,0-32.864,14.743-32.864,32.864v77.134h30V32.864c0-1.579,1.285-2.864,2.864-2.864h254.272     c1.579,0,2.864,1.285,2.864,2.864v254.272c0,1.58-1.285,2.865-2.864,2.865h-74.729v30h74.729     c18.121,0,32.864-14.743,32.864-32.865V32.864C458.797,14.743,444.055,0,425.934,0z" />
                                <path
                                    d="M288.339,139.998H34.068c-18.122,0-32.865,14.743-32.865,32.865v254.272C1.204,445.257,15.946,460,34.068,460h254.272     c18.122,0,32.865-14.743,32.865-32.864V172.863C321.206,154.741,306.461,139.998,288.339,139.998z M288.341,430H34.068     c-1.58,0-2.865-1.285-2.865-2.864V172.863c0-1.58,1.285-2.865,2.865-2.865h254.272c1.58,0,2.865,1.285,2.865,2.865v254.273h0.001     C291.206,428.715,289.92,430,288.341,430z" />
                            </svg>
                        </span>
                    </div>
                    <div class="inputs">
                        <input type="checkbox" id="upper" checked>
                        <label for="upper">Uppercase</label>
                        <br>
                        <input type="checkbox" id="lower" checked>
                        <label for="lower">Lowercase</label>
                        <br>
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers</label>
                        <br>
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols</label>
                        <br>
                        <label style="display: block; padding: 0;" for="length" class="form-label">Password
                            Length</label>
                        <input id="length" type="range" value="12" min="6" max="24"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>12</output>
                    </div>
                    <button id="btn" onclick="displayPassword()" type="button" class="btn btn-dark">Generate
                        Password</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
